{% extends "meu_app/base.html" %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        font-family: Arial, sans-serif;
    }
    .form-container h2 {
        text-align: center;
        color: #333;
    }
    label {
        display: block;
        margin-top: 15px;
        font-weight: bold;
    }
    input[type=text],
    input[type=email],
    input[type=password],
    input[type=tel] {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        width: 100%;
        padding: 12px;
        margin-top: 25px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #218838;
    }
</style>

<div class="form-container">
    <h2>Cadastro</h2>
    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Cadastrar</button>
    </form>
</div>
{% endblock %}
